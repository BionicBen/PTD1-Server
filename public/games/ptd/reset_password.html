                alert("New Password and Confirmed Password do not match!");
                button.prop('disabled', false);
                return;
            }

            $.ajax({
                'url' : '/api/resetPassword/',
                'type' : 'POST',
                'data' : {
                    'newPass' : newPass,
                    'reset_token' : new URLSearchParams(window.location.search).get('reset_token'),
                },
                'success' : function(data) {
                    console.log(data);
