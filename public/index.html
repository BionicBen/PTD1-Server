<h1>Welcome to PTD1 Server!</h1>

<p>This is a test for PTD1, add the line below to your C:\Windows\System32\drivers\etc\hosts (Windows), /etc/hosts (Linux), ... (Don't know about Mac)</p>
<code>
74.76.108.71    www.sndgames.com
</code>

<p>After that, just get the <b>Vanilla</b> SWF from <a href="https://web.archive.org/web/20210309125235/http://www.snd-storage.com/games/ptd/main.swf">archive.org</a>.</p>
<p>Or play the swf below:</p>
